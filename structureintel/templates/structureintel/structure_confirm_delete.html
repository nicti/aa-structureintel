{% extends "allianceauth/base.html" %}
{% load i18n %}

{% block page_title %}Delete Structure{% endblock page_title %}

{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header text-center">
            Delete Structure
        </h1>
        <div class="container-fluid">
            <div class="row">
                <form action="" method="post" id="confirm-delete-form">
                    {% csrf_token %}
                    <p>
                        Are you sure you want to delete this structure?
                    </p>
                    <p>
                        <strong>{{ object }}</strong>
                    </p>
                    <input class="btn btn-danger" type="submit" value="Delete" />
                    <a href="{% url 'structureintel:index' %}" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
